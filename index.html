<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Phones Here</title>
    <!-- Tailwind and DaisyUi cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #loadingS {
            transition-timing-function: 2s;
            /* background-color: red; */
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <div>
                <div class="navbar bg-base-100">
                    <div class="navbar-start">
                        <div class="dropdown">
                            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 6h16M4 12h8m-8 6h16" />
                                </svg>
                            </div>
                            <ul tabindex="0"
                                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                                <li><a class="font-bold uppercase">Home</a></li>
                                <li><a class="font-bold uppercase">Blog</a></li>
                                <li><a class="font-bold uppercase">News</a></li>
                                <li><a class="font-bold uppercase">About Us</a></li>
                            </ul>
                        </div>
                        <a
                            class="btn btn-ghost text-xl uppercase text-[#121351] font-bold font-sans hover:bg-transparent">Smart
                            Phone</a>
                    </div>
                    <div class="navbar-center hidden lg:flex">
                        <ul class="menu menu-horizontal px-1">
                            <li><a class="font-bold uppercase">Home</a></li>
                            <li><a class="font-bold uppercase">Blog</a></li>
                            <li><a class="font-bold uppercase">News</a></li>
                            <li><a class="font-bold uppercase">About Us</a></li>
                        </ul>
                    </div>
                    <div class="navbar-end">
                        <a class="btn btn-accent font-sense rounded-[30px]  uppercase">Login</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="bg-[#f5f5f5] py-2">
            <label class="input input-bordered bg-white flex items-center w-[380px] mx-auto gap-2">
                <input id="search-field" type="text" class="grow" placeholder="Search Phone" />
                <button onclick="handleSearch()" class="btn btn-accent text-black -mr-[15px]">Search</button>
            </label>

        </section>

        <!-- search result  -->
        <section class="mx-auto my-8">

            <!-- loading-spinner -->
            <div id="loading-spinner" class="hidden text-center my-20 ">
                <span id="loadingS" class="loading loading-spinner loading-lg duration-[1s]"></span>
            </div>
            <div id="phone-container"
                class="mx-3 md:mx-5 lg:mx-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 items-center justify-center">
            </div>
            <div id="showAll-btn" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-accent text-black ">Show All</button>
            </div>
        </section>

        <!-- Show details modal -->
        <!-- Open the modal using ID.showModal() method -->

        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-3xl"></h3>
                <div id="show-detail-container">

                </div>

                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn bg-red-500 text-white hover:bg-red-400">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>

    <footer>
        <div>
            <footer class="footer footer-center p-10 bg-base-200 text-base-content rounded">
                <nav class="grid grid-flow-col gap-4">
                    <a class="link link-hover">Blog</a>
                    <a class="link link-hover">News</a>
                    <a class="link link-hover">Contact</a>
                    <a class="link link-hover">About us</a>
                </nav>
                <nav>
                    <div class="grid grid-flow-col gap-4">
                        <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                class="fill-current">
                                <path
                                    d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z">
                                </path>
                            </svg></a>
                        <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                class="fill-current">
                                <path
                                    d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z">
                                </path>
                            </svg></a>
                        <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                class="fill-current">
                                <path
                                    d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z">
                                </path>
                            </svg></a>
                    </div>
                </nav>
                <aside>
                    <p class="font-semibold">Copyright Â© 2024 - All right reserved by <span class="uppercase font-bold">Smart Phone</span> Ltd</p>
                </aside>
            </footer>
        </div>
    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
